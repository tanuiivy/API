<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle area calculator</title>
</head>
<body>
    <label for="length">Length:</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01"><br><br>

    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01"><br><br>

     <!-- Button to calculate area -->
     <button onclick="calculateArea()">Calculate Area</button>
    
     <!-- Element to display the result -->
     <p id="result">Area will be displayed here.</p>
     
    <script src="01.js"></script>
</body>
</html>
